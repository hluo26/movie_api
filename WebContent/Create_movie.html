<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="myapp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Online Course Registration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="js/controller.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/mine.css" />
  </head>
  <body ng-controller="MovieController">
    <div class="jumbotron grey-gradient color-block">
      <div class="container">
        <div class="row">
          <div class="col-sm-2">
            <img src="image/icon1.jpg" width="150" height="150"/>
          </div>
          <div class="col-sm-10" id="title1">
          <br><br>
            <h2>Movie API</h2>
            <p>Only for learning jersey</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="container">
        <div class="row">
          <div class="col-sm-2">
            <div class="row"><a href="API_test.html">Search</a></div>
            <div class="row"><a href="Create_movie.html">Create</a></div>
            <div class="row"><a href="index.html">Index</a></div>
            <span ng-bind="msg"></span>
          </div>
          <div class="col-sm-10">
          	<div class="container"></div>
            <form>
            	<div class="form-group">
            		<label for="moviename">Movie Name</label>
            		<input type="text" class="form-control" id="name1" placeholder="Enter name">
            	</div>
            	<div class="form-group">
            		<label for="movieyear">Movie Year</label>
            		<input type="number" class="form-control" id="year1" placeholder="Enter year">
            	</div>
            	<div class="form-group">
            		<label for="moviegenre">Movie Genre</label>
            		<input type="text" class="form-control" id="genre1" placeholder="Enter genre">
            	</div>
            	<div class="form-group">
            		<label for="movieseen">Movie Seen</label><br>
            		<input type="checkbox" name="check" value="seen"> I have seen this movie<br>
  					<input type="checkbox" name="check" value="unseen" checked> I haven't seen this movie<br>
            	</div>
            	
            </form>
          </div>
        </div>
      </div>
    </div>
      <script src="js/bootstrap.js"></script>
  </body>
</html>
